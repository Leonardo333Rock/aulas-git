{% extends 'home.html' %}

{% block content %}

<div class="container card-produto">
    
    {% for produto in produto %}
    {% if pdt == produto.classe %}
    <div class="card" style="width: 18rem; ">
        <img class="card-img-top" src="{{produto.link_img}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{produto.produto}}</h5>
          <p class="card-text">{{produto.descricao}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
        </ul>
        <div class="card-body">
          <a href="/ver_mais/{{produto.id}}" class="card-link">Ver mais</a>
          <a href="#" class="card-link">Adicionar</a>
        </div>
      </div>
      {% endif %}
      {% endfor %} 
</div>
{% endblock %}
